    <main id="content" class="flex-shrink-0">
       <div class="container mt-5">
           <div class="row row-cols-1 row-cols-md-2">   
                <div class="col-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Pick a Location</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <div id="eventDropDown" class="dropdown-Menu">
                            <!-- ------ TEMPLATE FOR DROPDOWN ------ -->

                        </div>
                    </div>
                    <table class="table table-striped">
                        <tr><th colspan="2" id="statsHeader">Stats for all Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col d-flex justify-content-center order-md-last">
                    <img src="img/numbersPic.png" class="img-fluid p-2">

            <div class="row">
                <div class="col">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addData">Add Data</button>
                </div>
                <table class="table table-striped" id="eventData">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Event Date</th>
                        </tr>
                    </thead>
                </table>

    <!-- --------------------MODAL SECTION-------------- -->

    <div class="modal" id="addData">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- ------  MODAL HEADER HERE ------------- -->
                <div class="modal-header">
                    <h4 class="modal-title">Add a New Event</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
                </div>
                <!-- -----  MODAL BODY  HERER ----- -->
                <div class="modal-body">
                    <form id="newEventForm">
                        <div class="form-group">
                            <label for="newEventName">Event Name</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name">
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">City</label>
                            <input id="newEventCity" type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance</label>
                            <input id="newEventAttendance" type="text" class="form-control" placeholder="Attendance">
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Event Date</label>
                            <input id="newEventDate" type="text" class="form-control" placeholder="MM/DD/YY">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
